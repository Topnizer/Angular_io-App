<div class="container">
     <div class="row">
          <div class="col-md-8 col-md-offset-2">
               <strong>LOGIN</strong>
                   <mat-card>
                       <mat-card-content>
                           <form [formGroup]="form" (ngSubmit)="submit()">
                                <p>
                                    <!-- Email form field -->
                                    <mat-form-field>
                                         <input matInput placeholder="Enter your email" formControlName="email">
                                         <!-- Error field pops up if email is not valid -->
                                         <mat-error *ngIf="f.email?.touched && f.email.errors?.required">Email is Required</mat-error>
                                         <mat-error *ngIf="f.email.errors?.email">Enter a valid Email</mat-error>
                                     </mat-form-field>
                                </p>
                          
                                <p>
                                    <!-- Password form field -->
                                    <mat-form-field>
                                        <input matInput placeholder="Enter your password" formControlName="password"  [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                                        </button>
                                         <!-- Error field pops up if password is not valid -->
                                        <mat-error *ngIf="form.get('password')?.touched && form.get('password').errors?.required">Password is Required</mat-error>
                                    </mat-form-field>
                                </p>
                                                  
                                <div class="button">
                                  <button type="submit" mat-raised-button >Login</button>
                                </div>
                          
                            </form>
                          </mat-card-content>
                        </mat-card>
                        <!-- Link to registeration page -->
                  <div class=" form-group">
                      <div class="col-md-12 text-center registerlink">
                         New User?......<a routerLink="/register" routerLinkActive='active'> Register Here.</a>
                      </div>
                 </div>
          </div>
    </div>
</div>
